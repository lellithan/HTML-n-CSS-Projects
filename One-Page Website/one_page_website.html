		<!-- LIGHTBOX DEMONSTRATION -->

		<h1 style="font-weight: bolder; font-size: larger; text-align: center;">Lightbox</h1>
		<div class="row">
			<div class="column">
			  <img src="./Images/Lightbox Resizes/thumbnail_1.png" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
			</div>
			<div class="column">
			  <img src="./Images/Lightbox Resizes/thumbnail_2.png" style="width:100%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
			</div>
			<div class="column">
			  <img src="./Images/Lightbox Resizes/thumbnail_3.png" style="width:100%" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
			</div>
			<div class="column">
			  <img src="./Images/Lightbox Resizes/thumbnail_4.png" style="width:100%" onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
			</div>
		  </div>

		  <div id="myModal" class="modal">
			<span class="close cursor" onclick="closeModal()">&times;</span>
			<div class="modal-content">
		  
			  <div class="mySlides">
				<div class="numbertext">1 / 4</div>
				<img src="./Images/Lightbox Resizes/plant1.png" style="width:100%">
			  </div>
		  
			  <div class="mySlides">
				<div class="numbertext">2 / 4</div>
				<img src="./Images/Lightbox Resizes/plant2.png" style="width:100%">
			  </div>
		  
			  <div class="mySlides">
				<div class="numbertext">3 / 4</div>
				<img src="./Images/Lightbox Resizes/plant3.png" style="width:100%">
			  </div>
			  
			  <div class="mySlides">
				<div class="numbertext">4 / 4</div>
				<img src="./Images/Lightbox Resizes/plant4.png" style="width:100%">
			  </div>
			  
			  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
			  <a class="next" onclick="plusSlides(1)">&#10095;</a>
		  
			  <div class="caption-container">
				<p id="caption"></p>
			  </div>
		  
		  
			  <div class="column">
				<img class="demo cursor" src="./Images/Lightbox Resizes/thumbnail_1.png" style="width:100%" onclick="currentSlide(1)" alt="Pink">
			  </div>
			  <div class="column">
				<img class="demo cursor" src="./Images/Lightbox Resizes/thumbnail_2.png" style="width:100%" onclick="currentSlide(2)" alt="Yellow">
